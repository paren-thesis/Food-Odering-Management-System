<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perla's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body >
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #ff9900;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Welcome to Perla's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li> -->
                    <li class="nav-item"><a class="nav-link active " href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="foods.html">Explore Foods</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Login/Register Section -->
    <div class="container-fluid mt-5 pt-5 text-start ps-3">
        <div class="row">
            <div class="col-md-6 text-start">
                <!-- Login Form -->
                <div id="login-form" class="form-container">
                    <h2 class="text-center">Login Here</h2>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="youremail@domain.com" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="login-password" placeholder="Your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="#" id="show-register">Register</a></p>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="form-container d-none">
                    <h2 class="text-center">Register Here</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="register-name" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="register-email" placeholder="youremail@domain.com" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="register-password" placeholder="Enter a strong and secure password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <p class="text-center mt-3">Already have an account? <a href="#" id="show-login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
